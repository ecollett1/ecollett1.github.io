<!-- First problem: Recursive function -->
<script>

    function problem1(number)
    {
        var multiple = recursive(number);
        alert(multiple);
    }
    function recursive(number1)
    {
        if (number1 % 2 == 0)
            return recursive(number1 / 2);
        else
            return number1;
    }

    function problem2()
    {
        var num = document.getElementById('number2').value;
       var numLoops = 0;
       for (var i = num; i < 50; i++)
          numLoops++;
       alert(numLoops);
    }
   
    function problem3() {

    // Declaring some variables and pulling the integer from the HTML form. Nothing to see here.
    var integer = parseInt(document.getElementById('number2').value);
    var i = 1;

    // Running the loop and doing all the arithmetic
    var output = document.getElementById('output1');
    if (output.innerHTML.length != 0) {
        output.innerHTML = "";
    }
    var html;
    while (integer != 15)
    {
        html = output.innerHTML;
        html += integer + ", ";
        if (integer == 14 || integer == 16)
            html += "The last loop... ";
        if (integer <= 14)
            integer++;
        else if (integer >= 16)
            integer--;
        output.innerHTML = html;
    }
}
</script>

<h2>#1: Recursive</h2>
<p>Recursive function that returns the lowest multiple of that number when dividing by 2.</p>

    <button type="button" id="button1" 
        onclick="problem1(document.getElementById('number').value)">
